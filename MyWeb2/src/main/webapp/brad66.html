<script type="text/javascript">
	const xhttp = new XMLHttpRequest();
	xhttp.onload = function(){
		var id1 = document.getElementById("id1");
		id1.innerHTML = xhttp.responseText;
	}
	
	function doTask(){
		setInterval("getTask()", 1000)
	}
	
	function getTask(){
		var max = document.getElementById("max").value;
		xhttp.open("GET", "brad68.jsp?max=" + max, true);
		xhttp.send();
	}
	
	function postTask(){
		var max = document.getElementById("max").value;
		xhttp.open("POST", "brad68.jsp", true);
		xhttp.setRequestHeader("Content-type", 
			"application/x-www-form-urlencoded");
		xhttp.send("max=" + max);
	}
	
	doTask();
</script>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Brad Big Company</title>
	</head>
	<body>
		<input type="number" id="max" /><hr />
		<div id="id1"></div>
	</body>
</html>
